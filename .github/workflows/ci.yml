name: CI
on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Pre-firewall environment setup
        run: |
          # Disable npm telemetry and audit before firewall is enabled
          npm config set audit false
          npm config set fund false
          npm config set update-notifier false

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Bootstrap
        run: |
          chmod +x tools/bootstrap/bootstrap.sh
          ./tools/bootstrap/bootstrap.sh

      - name: Run Audit
        run: |
          chmod +x tools/audit/audit.sh
          ./tools/audit/audit.sh
